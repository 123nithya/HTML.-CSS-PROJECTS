<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="ImageGallery.css">
</head>
<body>
    <div class="full-img" id="fullImgBox">
        <img src="./Image/img1.jpg" alt="img-1" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="image-gallery">
        <img src="./Image/img1.jpg" alt="img-1" onclick="openFullImg(this.src)">
        <img src="./Image/img2.jpg" alt="img-2" onclick="openFullImg(this.src)">
        <img src="./Image/img3.jpg" alt="img-3" onclick="openFullImg(this.src)">
        <img src="./Image/img4.jpg" alt="img-4" onclick="openFullImg(this.src)">
        <img src="./Image/img5.jpg" alt="img-5" onclick="openFullImg(this.src)">
        <img src="./Image/img6.jpg" alt="img-6" onclick="openFullImg(this.src)">
        <img src="./Image/img7.jpg" alt="img-7" onclick="openFullImg(this.src)">
        <img src="./Image/img8.jpg" alt="img-8" onclick="openFullImg(this.src)">
    </div>
    <script>
        var fullImgBox = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg");

        function openFullImg(pic){
            fullImgBox.style.display = "flex";
            fullImg.src = pic;
        }

        function closeFullImg(){
            fullImgBox.style.display = "none";
        }
    </script>
</body>
</html>
