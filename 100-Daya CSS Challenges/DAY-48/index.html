<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drag and Drop</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div style="display: flex; flex-direction: column;">
                <h1>Left Box</h1>
                <div id="left">
                    <div class="list" draggable="true">
                        <img src="icon.png" class="img" alt="icon"> List Item 1
                    </div>
                    <div class="list" draggable="true">
                        <img src="icon.png" class="img" alt="icon"> List Item 2
                    </div>
                    <div class="list" draggable="true">
                        <img src="icon.png" class="img" alt="icon"> List Item 3
                    </div>
                    <div class="list" draggable="true">
                        <img src="icon.png" class="img" alt="icon"> List Item 4
                    </div>
                </div>
            </div>
            <div style="display: flex; flex-direction: column;">
                <h1>Right Box</h1>
                <div id="right">
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
