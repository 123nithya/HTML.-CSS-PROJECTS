<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <br>
      <label id="name-label" >Name</lable>
      <br>
      <input id="name" type="text" placeholder="Enter your name" required><br><br>
      <label id="email-label" >Email</label><br>
      <input id="email" type="email" placeholder="Enter your Email" required><br><br>
      <label id="number-label" >Age(optional)</label><br>
      <input id="number" type="number" placeholder="Age" min="15" max="30"><br><br>
      <label id="dropdown1">Which option best describes your current role?</label><br>
      <select id="dropdown" class="input">
        <option value="" >Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer Not To Say</option>
        <option>Others</option>
      </select><br><br>
      <lable>Would you recommend freeCodeCamp to a friend?</label><br>
      <input type="radio" name="group1" value="definitely">Definitely</input><br>
      <input type="radio" name="group1" value="maybe">Maybe</input><br>
      <input type="radio" name="group1" value="notsure" checked>Not Sure</input><br><br>
      <label id="dropdown2">What is your favorite feature of freeCodeCamp?</label>
      <select id="dropdown3">
        <option value="">Select an option</option>
        <option>Challenges</option>
        <option>Project</option>
        <option>Community</option>
        <option>Open Source</option>
      </select><br><br>
      <label>What would you like to see improved? (Check all that apply)</label><br>
      <input type="checkbox"value="frontend">Front-end Projects</input><br>
      <input type="checkbox" value="backend">Back-end Projects</input><br>
      <input type="checkbox" value="data">Data Visualization</input><br>
      <input type="checkbox" value="challenges">Challenges</input><br>
      <input type="checkbox" value="opensource">Open Source Community</input><br>
      <input type="checkbox" value="gitter">Gitter help rooms</input><br>
      <input type="checkbox" value="videos">Videos</input><br>
      <input type="checkbox" value="city">City Meetups</input><br>
      <input type="checkbox" value="wiki">Wiki</input><br>
      <input type="checkbox" value="forum">Forum</input><br>
      <input type="checkbox" value="additional">Additional Courses</input>
      <br><br>
      <label id="text-area">Any comments or suggestions?</label>
      <textarea></textarea>
      <br><br>
      <button id="submit">Submit</button>
    </form> 
  </body>
</html>
