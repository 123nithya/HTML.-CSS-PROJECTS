<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR-Code-Component</title>
        <link rel="stylesheet" href="QR-Code.css">
    </head>
    <body>
        <div class="entire-container">
            <div class="code-container">
                <div class="qr-img">
                    <img src="./image/qr.png" alt="qr-code"
                        style="width: 300px; height: 300px;border-radius: 10px;margin-left: 5px;">
                </div>
                <div class="content">
                    <h2 id="main">Improve your front-end <br> skills by building projects</h2>
                    <h5 id="sub">Scan the QR code to visit Frontend <br> Mentor and take your
                        coding skills to <br> the next level
                    </h5>
                </div>
            </div>
        </div>
    </body>
</html>
