<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Credit Card Checkout Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <form action>
                <div class="row">
                    <div class="col">
                        <h3 class="title">Billing Address</h3>
                        <div class="inputBox">
                            <span>Full Name :</span>
                            <input type="text" placeholder="john deo">
                        </div>
                        <div class="inputBox">
                            <span>Email :</span>
                            <input type="email"
                                placeholder="example@example.com">
                        </div>
                        <div class="inputBox">
                            <span>Address :</span>
                            <input type="text"
                                placeholder="room - street- locality">
                        </div>
                        <div class="inputBox">
                            <span>City :</span>
                            <input type="text" placeholder="chennai">
                        </div>
                        <div class="flex">
                            <div class="inputBox">
                                <span>State :</span>
                                <input type="text" placeholder="Tamil Nadu">
                            </div>
                            <div class="inputBox">
                                <span>Zip Code :</span>
                                <input type="text" placeholder="123 456">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <h3 class="title">Payment</h3>
                        <div class="inputBox">
                            <span>Cards Accepted :</span>
                            <img src="./images/card_img.png" alt="card image">
                        </div>
                        <div class="inputBox">
                            <span>Name on card :</span>
                            <input type="text" placeholder="mr. john deo">
                        </div>
                        <div class="inputBox">
                            <span>Credit Card Number :</span>
                            <input type="number"
                                placeholder="1111-2222-3333-4444">
                        </div>
                        <div class="inputBox">
                            <span>Exp month :</span>
                            <input type="text" placeholder="January">
                        </div>
                        <div class="flex">
                            <div class="inputBox">
                                <span>Exp year :</span>
                                <input type="number" placeholder="2024">
                            </div>
                            <div class="inputBox">
                                <span>CW :</span>
                                <input type="number" placeholder="1234">
                            </div>
                        </div>
                    </div>
                </div>

                <input type="submit" class="submit-btn"
                    value="proceed to checkout">
            </form>
        </div>
    </body>
</html>
