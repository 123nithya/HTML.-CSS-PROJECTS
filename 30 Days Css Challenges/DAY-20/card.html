<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card using html and css</title>
        <link rel="stylesheet" href="card.css">
    </head>
    <body>
        <div class="frame">
            <div class="container">

        </div>
