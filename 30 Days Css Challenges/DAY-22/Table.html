<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Styling Table using HTML and CSS</title>
        <link rel="stylesheet" href="Table.css">
    </head>
    <body>
        <h1>Styling HTML Table with CSS</h1>
        <table class="content-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Points</th>
                    <th>Team</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Domenic</td>
                    <td>88, 110</td>
                    <td>dcode</td>
                </tr>
                <tr class="active-row">
                    <td>2</td>
                    <td>Sally</td>
                    <td>72, 400</td>
                    <td>Student</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Nick</td>
                    <td>52, 300</td>
                    <td>dcode</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
